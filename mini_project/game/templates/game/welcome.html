<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Magic 8 Ball üé±</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.4);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        h2 {
            font-weight: 300;
            margin-bottom: 30px;
        }
        a {
            text-decoration: none;
            background-color: #ffffff;
            color: #4facfe;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.2em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        a:hover {
            background-color: #00c6ff;
            color: white;
        }
    </style>
</head>

</html>
